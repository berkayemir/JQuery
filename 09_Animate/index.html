<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: red;
            position: relative;
            left: 0px;
            top: 20px;
        }
    </style>
</head>

<body>
    <button id="refresh">Refresh</button>
    <br>
    <button id="animate-1">Animate1</button>
    <button id="animate-2">Animate2</button>
    <button id="animate-3">Animate3</button>
    <div></div>

    <script>
        $(document).ready(function () {
            $(document).ready(function () {
                $("#animate-1").click(function () {
                    $("div").animate({
                        left: "250px",
                        opacity: 0.5,
                        height: "150px",
                        width: "150px",
                        borderRadius: "+=100%"
                    })
                })
            })

            $("#refresh").click(function () {
                $("div").css({
                    left: "0px",
                    opacity: 1,
                    height: "200px",
                    width: "200px",
                    borderRadius: "0%",
                    display: "block"
                })
            });
            $(document).ready(function () {
                $("#animate-2").click(function () {
                    $("div").animate({
                        left: "500px",
                        top: "250px",
                        opacity: 0.8,
                        height: "150px",
                        width: "150px",
                        borderRadius: "+=100%",
                        backgroundColor: "blue"
                    })
                })
                $("#animate-3").click(function () {
                    $("div").animate({
                        width: "toggle"
                    })
                })
            })

        })
    </script>

</body>

</html>
